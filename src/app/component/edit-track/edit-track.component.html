<div>
    <h1>Edit Track</h1>

    <form #trackForm="ngForm">
        <mat-form-field>
            <input matInput name="trackName" placeholder="Name" #namefield="ngModel"
            [(ngModel)]="trackName" class="testNameinput"
            required>
        </mat-form-field>
        <small [hidden]="namefield.valid">
            Field is required.
        </small>

        <mat-form-field>
            <mat-label>Minutes</mat-label>
            <input matInput name="trackMinutes" type="number" max="59" min="0" #minfield="ngModel"
            [(ngModel)]="trackMinutes" class="testMinutesinput"
            required appDurationValidation>
        </mat-form-field>
        <small [hidden]="minfield.valid">
            Field is required. Value can't be greater than 59 or smaller than 0.
        </small>        
 
        <mat-form-field>
            <mat-label>Seconds</mat-label>
            <input matInput name="trackSeconds" type="number" max="59" min="0" #secfield="ngModel"
            [(ngModel)]="trackSeconds" class="testSecondsinput"   
            required appDurationValidation>
        </mat-form-field>
        <small [hidden]="secfield.valid">
            Field is required. Value can't be greater than 59 or smaller than 0.
        </small>        

        <div mat-dialog-actions>
            <button mat-button class="testConfirm"
            [mat-dialog-close]="{name: trackName, minutes: trackMinutes, seconds: trackSeconds}" 
            cdkFocusInitial [disabled]="!trackForm.form.valid">
                Confirm
            </button>
            <button mat-button (click)="closeDialog()">
                Close
            </button>            
        </div>
    </form>

</div>
